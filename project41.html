<!DOCTYPE html>
<html>
<head>
  <title>Function merubah nilai dari suhu Celcius ke Farenheit</title>
  <style>
    h1{
        text-align: center;
        font-family: 'Times New Roman', Times, serif;
        background-color: bisque;
    }
    
  </style>
</head>
<body>
  <h1>Konversi Suhu</h1>

  <label for="celsiusInput">Masukkan Suhu dalam Celsius:</label>
  <input type="number" id="celsiusInput" placeholder="Suhu dalam Celsius" />
  <button onclick="konversiKeFahrenheit()">Konversi</button>

  <p id="hasilKonversi"></p>

  <script>
    function konversiKeFahrenheit() {
      var celsius = parseFloat(document.getElementById("celsiusInput").value);
      var fahrenheit = (celsius * 9/5) + 32;
      document.getElementById("hasilKonversi").textContent = celsius + " Celsius = " + fahrenheit.toFixed(2) + " Fahrenheit";
    }
  </script>
</body>
</html>
