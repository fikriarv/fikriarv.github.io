<!DOCTYPE html>
<html>
<head>
  <title>Array dengan Objek</title>
</head>
<body>
  <h1 style="font-size: large; text-align: center; background-color: beige;">Tipe Object Didalam Array</h1>
  <script>
    // Array dengan objek-objek
    var siswa = [
      { id: 1, nama: 'Fikri', umur: 17, kelas: 'XI-RPL-1' },
      { id: 2, nama: 'Vira', umur: 16, kelas: 'XI-RPL-1' }
    ];

    // Data individu
    console.log(siswa[0].id);
    console.log(siswa[0].nama);
    console.log(siswa[0].umur);
    console.log(siswa[0].kelas);
  </script>
</body>
</html>
